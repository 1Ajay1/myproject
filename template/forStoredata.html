<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'header_footer.html' %}
    
    {% block body %}
    <form action="{%url 'forStoredata1'%}" method="post">
        {% csrf_token %}
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Topic name</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg" placeholder="Enter the topic name" name="topic_name" />
      
                    </div>
                  </div>
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Description</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
                      <textarea class="form-control" rows="6" placeholder="Describe of the topic" name="topic_description"></textarea>
                    </div>
                  </div>
      
                  <hr class="mx-n3">
                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Data</button>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
      </form>
      {% endblock %}
</body>
</html>
