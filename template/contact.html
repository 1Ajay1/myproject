<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    {% extends 'header_footer.html' %}
    
    {% block body %}
    <form action="{%url 'contact_us'%}" method="post">
        {% csrf_token %}
        <div class=" container my-3 shadow-sm">
          <h1 class="fw-light text-center fw-normal fst-italic">Contact Us</h1>
          <div class="mx-4 my-2">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
              name="email">
          </div>
          <div class="mx-4 my-2">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" name="name">
          </div>
          <div class="mx-4 my-2">
            <label for="exampleFormControlInput1" class="form-label">Quary</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Quary"
              name="quary">
          </div>
          <div class="mx-4 my-2">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
          </div>
          <span class="mx-4">Are you a member of coder ?.</span>
          <div class="form-check mx-4">
    
            <input class="form-check-input" type="radio" name="flexRadioDefault" value='YES' id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              YES
            </label>
          </div>
          <div class="form-check mx-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="NO" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
    
          <button class="btn btn-primary m-4">Submit</button>
    
        </div>
    
      </form>
{% endblock %}
</body>
</html>
